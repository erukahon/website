      <h1 align="center"><b><font face="ＭＳ Ｐ明朝, 細明朝体">背徳の血</font></b></h1>
      <p align="center"><font face="ＭＳ 明朝"><br>
        <font size="3" face="ＭＳ Ｐ明朝, 細明朝体"><br>
        頭から飛び込んで<br>
        アンタは誰　ココはどこですか<br>
        すべてが気にくわなくて<br>
        片っ端から　ブチ壊したいぜ</font></font></p>
      <p align="center"><font size="3" face="ＭＳ Ｐ明朝, 細明朝体">ブチ壊したいぜ</font></p>
      <p align="center"><font size="3" face="ＭＳ Ｐ明朝, 細明朝体">美しさか醜さ<br>
        あとは妄想　すれば良さそう<br>
        彼女はこう言いました<br>
        アンタなんてこれっぽっちだって</font></p>
      <p align="center"><font size="3" face="ＭＳ Ｐ明朝, 細明朝体">これっぽっちだって</font></p>
      <p align="center"><font size="3" face="ＭＳ Ｐ明朝, 細明朝体">丸裸にされた俺は<br>
        雨の路上でさらし者になった<br>
        その時手を差し伸べたのが<br>
        今の俺のロックンロールだった</font></p>
      <p align="center"><font size="3" face="ＭＳ Ｐ明朝, 細明朝体">ロックンロールだった</font></p>
      <p align="center"><font size="3" face="ＭＳ Ｐ明朝, 細明朝体">背徳の血が流れ出すとき</font></p>
