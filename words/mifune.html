      <h1 align="center"><font face="ＭＳ 明朝" size="4"><b><br>

      <p align="center"><font face="ＭＳ 明朝" size="3">変わらない匂い嗅いで　ダイヤルを回し続けてる</font></p>
      <p align="center"><font face="ＭＳ 明朝" size="3">根をのばしきった　背中を広げ<br>
        染みているのか　漏れているのか</font></p>
      <p align="center"><font face="ＭＳ 明朝" size="3">すべてが消える　夢の中で<br>
        胸が解けてく　いつもの俺に</font></p>
      <p align="center"><font face="ＭＳ 明朝" size="3">流れてる同時代を　窓越しに望んでいるのかい？</font></p>
      <p align="center"><font face="ＭＳ 明朝" size="3">根をのばしきった　背中を広げ<br>
        染みているのか　漏れているのか</font></p>

        無限の旅へ　いつもの俺に</font></p>
