      <h1 align="center"><font face="ＭＳ 明朝" size="3"><b><font size="4"><br>
        アジト</font></b></font></h1>
      <p align="center"><font face="ＭＳ 明朝" size="3">長い夢の話をしよう　夜の底に降りてこいよ</font></p>
      <p align="center"><font face="ＭＳ 明朝" size="3">君のいない国へ向かう　馬車は俺を乗せて<br>
        銀の谷を駆け抜けてく　風に乗って消えるのさ</font></p>
      <p align="center"><font face="ＭＳ 明朝" size="3">燃え尽きてく　夢の空に<br>
        永遠という　旗がなびく<br>
        俺は叫ぶ　俺は叫ぶ<br>
        誰のために　泣けるのだと</font></p>
      <p align="center"><font face="ＭＳ 明朝" size="3">君のいない国へ向かう　馬車は俺を乗せて<br>
        君の涙バラまいたら　ヒラリヒラリ輝いた</font></p>
      <p align="center"><font face="ＭＳ 明朝" size="3">愛憎にゆれる日々は　最大でゆれる日々は<br>
        すべてをのみ込むという　すべてを狂わすという</font></p>
      <p align="center"><font face="ＭＳ 明朝" size="3">もっと俺を愛せよ　すべて歪む前に</font></p>
      <p align="center"></p>
      <p align="center">　</p>
