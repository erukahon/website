<p><font size="6" face="ＭＳ Ｐ明朝, 細明朝体"><b><font color="#FFFFFF">『クソ』</font></b></font></p>
<p><font color="#FFFFFF" face="ＭＳ Ｐ明朝, 細明朝体">タイに行って一週間。<br>
  朝、昼、晩、<br>
  屋台や、地元民100％の飯屋でタイ飯を食った。<br>
  驚いたことに俺のクソは<br>
  完全にタイの匂いに変わった。<br>
  もちろん屁も。<br>
  かなりストロングでスパイシーなスメルに変わった。</font></p>
<p><font color="#FFFFFF" face="ＭＳ Ｐ明朝, 細明朝体">このネタはカンボジア人には大ウケだった。<br>
  どこの国の連中もクソの話は好きで、<br>
  老若男女問わず、ギャグの基本中の基本なんだよ多分。<br>
  <br>
  </font><font color="#FFFFFF"> </font> </p>
