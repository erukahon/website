<FONT COLOR="#D9F654" SIZE="+3">四弦野郎夢日記(その２)</FONT>
</P>
<BR><BR>

<HR>
<FONT color="#ffffff" size="-1">
勇退した長嶋元監督が、公園かどこかで、でっかい冷蔵庫みたいなのを置いている。誰かを待っている。すると、ランニング中の松井秀喜がやってきた。長嶋元監督が松井に声を掛けている。どうやら勧誘している様子。ドラフトは終わったはず。冷蔵庫を売ろうとしているのかも。松井迷惑顔。


</FONT>
